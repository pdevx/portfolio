<div class="md-whiteframe-z2">
    <md-toolbar class="site-toolbar">
        <h1 class="md-headline">{{ "PROJECTS" | translate | uppercase }}</h1>
    </md-toolbar>
    <md-content layout-wrap="" layout="row" layout-gt-sm="row">
        <div ng-repeat="project in vm.projects" layout="column" flex-gt-md="50" flex="100">
            <md-card layout="column" layout-gt-sm="row">
                <div flex="100" flex-gt-sm="30" layout-padding="" layout="row" layout-align="center start" style="min-width:150px;"><img class="site-img-circle" src="{{ project.img }}" width="100%" height="auto" style="max-width:250px;" /></div>
                <div class="site-pad-left" flex="100" flex-gt-sm="70">
                    <md-card-title layout="row">
                        <md-card-title-text><span class="md-headline">{{ project.name }}</span><span class="md-subhead">{{ project.company }} </span></md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="column" flex="">
                        <p>{{ project.description }}</p>
                        <div flex=""></div>
                        <div layout="row" layout-align="end end">
                            <md-button class="md-raised md-accent" ng-click="vm.navigate(project.link)">{{ "LEARN_MORE" | translate }}</md-button>
                        </div>
                    </md-card-content>
                </div>
            </md-card>
        </div>
    </md-content>
</div>
