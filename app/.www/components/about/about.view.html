<div class="md-whiteframe-z2">
    <md-toolbar class="site-toolbar">
        <h1 class="md-headline">{{ "ABOUT" | translate | uppercase }}</h1>
    </md-toolbar>
    <md-content md-theme="dark" layout="column" layout-gt-md="row">
        <div class="site-pad" flex="30" layout="column" layout-align="start center"><img class="site-img-circle site-pad-bottom" src="assets/img/me.JPG" width="80%" height="auto" style="max-width:250px;" /><span ng-repeat="(key, value)  in vm.bio">{{ key }}: {{ value }}</span></div>
        <md-content class="site-pad" md-theme="default"
            layout="column" flex="70">
            <div>
                <h4 class="site-no-margin">{{ "ABOUT_ABOUT_ME" | translate }}</h4>
                <p class="site-no-margin">{{ "ABOUT_TEXT" | translate }}</p>
            </div>
            <div layout="column">
                <h4 class="site-no-margin-bottom">{{ "ABOUT_LINKS" | translate }}</h4><a ng-repeat="link in vm.links" ng-href="{{ link }}" target="_blank">{{ link }}</a></div>
            <div>
                <h4 class="site-no-margin-bottom">{{ "ABOUT_SKILLS" | translate }}</h4>
                <md-chips ng-model="vm.skills" readonly="true" md-removable="false">
                    <md-chip-template><span>{{$chip}}</span></md-chip-template>
                </md-chips>
            </div>
        </md-content>
    </md-content>
</div>
