<md-sidenav class="md-sidenav-left md-whiteframe-z2 site-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column" flex="" ng-cloak="">
    <md-toolbar class="md-tall md-hue-2">
        <div class="md-toolbar-tools-bottom inset" layout="column" flex=""></div>
    </md-toolbar>
    <md-list>
        <md-item ng-repeat="item in vm.menu" flex="">
            <a href="{{item.link}}" ng-click="vm.openLeftMenu()" aria-label="Open Left Menu">
                <md-item-content class="site-menu-hover" layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title | translate }}</div>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
    </md-list>
</md-sidenav>
<div layout="column" flex="">
    <md-toolbar class="md-whiteframe-z2 md-medium-tall site-main-toolbar" layout="row" layout-align="start center" flex="">
        <md-button class="md-icon-button click-menu-open" ng-click="vm.openLeftMenu()" hide-gt-sm="" aria-label="Open Left Menu">
            <ng-md-icon icon="menu" size="24"></ng-md-icon>
        </md-button>
        <div flex=""></div>
        <div layout="column" layout-align="center center">
            <h1 class="site-pad-right site-no-margin">James Hester</h1>
            <h4 class="site-pad-right site-no-margin">Web Application Developer</h4>
        </div>
    </md-toolbar>
    <md-content flex="" ng-class="{'site-main': vm.$mdMedia('gt-sm')}">
        <div ui-view="mainContent" flex="" layout="column"></div>
    </md-content>
    <div ui-view="buttonContent"></div>
</div>
